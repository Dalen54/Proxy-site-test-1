<!DOCTYPE html>
<html>
<head>
<title>Ethical Research Web Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 80px); /* Adjust for margin */
  }
  .search-box {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 80%;
    max-width: 500px;
  }
  h1 {
    color: #007BFF;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: calc(100% - 22px); /* Account for padding and border */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="search-box">
  <h1>Ethical Research Web Search</h1>
  <p>Use this tool for authorized web research via DuckDuckGo.</p>
  <form id="searchForm" action="https://duckduckgo.com/" method="GET" target="_self">
    <input type="text" id="searchInput" name="q" placeholder="Enter your research query...">
    <button type="submit">Search DuckDuckGo</button>
  </form>
</div>

</body>
</html>
